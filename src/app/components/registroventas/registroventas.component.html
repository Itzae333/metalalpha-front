                <div class="col-8"></div>
                <div class="col-3">
                    <form class="d-flex">
                        <input class="form-control me-2 gradient-buscar" id="buscar" name="buscar" [(ngModel)]="buscar">
                        <button class="button-78" role="button" (click)="buscarVenta(buscar)">Buscar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-rigth ">
            <div class="alert alert-success d-flex align-items-center col-6" role="alert" id="success"
                *ngIf="estatus=='exito'">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                    <use xlink:href="#check-circle-fill" />
                </svg>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <div>
                    {{mensaje}}
                </div>
            </div>
            <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="estatus=='error'">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill" />
                </svg>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <div>
                    {{mensaje}}
                </div>
            </div>
        </div>
        <hr>
        <div class="container-auto ">
            <div class="table-responsive-lg">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col" >#</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Total</th>
                            <th scope="col">Estatus</th>
                            <th scope="col">Acciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of ventas">
                            <td *ngIf="item.activo==true && item.usuario.fabrica.identificador==usuario.fabrica.identificador">{{item.uid_venta}}</td>
                            <td *ngIf="item.activo==true && item.usuario.fabrica.identificador==usuario.fabrica.identificador">{{item.cliente.nombre+' '+item.cliente.apellido}}</td>
                            <td *ngIf="item.activo==true && item.usuario.fabrica.identificador==usuario.fabrica.identificador">{{item.total}}</td>
                            <td *ngIf="item.activo==true && item.usuario.fabrica.identificador==usuario.fabrica.identificador">{{item.estatusVenta.descripcion}}</td>
                            <td *ngIf="item.activo==true && item.usuario.fabrica.identificador==usuario.fabrica.identificador">
                        
                                <i class="fa fa-address-book fa-1x" aria-hidden="true" data-bs-toggle="modal"
                                    data-bs-target="#modalIngresarVenta" data-bs-placement="top" title="Ingresar a la Venta"></i>
                                
                                
                                <i class="fa fa-trash fa-1x mb-3" aria-hidden="true" data-bs-toggle="modal"
                                data-bs-target="#modalCancelar" (click)="selectId(item.id)" data-bs-placement="top" title="Cancelar Venta"></i>
                            
                            </td>
                        </tr> 
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<!--Modal de Eliminar-->
<div class="modal fade" id="modalCancelar" tabindex="-1" aria-labelledby="modalCancelarLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCancelarLabel">Confirma para su cancelacion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="col-12">
                <label for="motivoCancelacion" class="form-label">Motivo</label>
                <input type="text" class="form-control" id="motivoCancelacion">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                    (click)="cancelarVenta()">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<div class="container-flex">
    <section class="vh-100 gradient-custom">
        <div class="container-fluid ">
            <div class="row g-5 ">
                <div class="col-8"></div>
                <div class="col-3">
                    <form class="d-flex">
                        <select class="form-select" aria-label="Selecciona Modulo" id="Modulo"
                            (change)="actualizarModulo()">
                            <option selected>Selecciona Modulo</option>
                            <option value="1" id="usuarioSelec">Usuarios</option>
                            <option value="2" id="fabricaSelec">Fabrica</option>
                            <option value="3" id="pinturaSelec">Pintura</option>
                            <option value="4" id="tipoCuentaSelec">Tipo Cuenta</option>
                            <option value="5" id="colorSelec">Color</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container-auto ">
            <div class="table-responsive-lg">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Activo</th>
                            <th scope="col">Acciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items">
                            <td>{{item.id}}</td>
                            <td>{{item.descripcion || item.usuario}}</td>
                            <td>{{item.activo}}</td>
                            <td>
                                <i class="fa fa-address-book fa-1x" aria-hidden="true" data-bs-placement="top"
                                    title="Detalle Editar" (click)=" mostrarModal(item.id)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
<!--Modal de usuario-->
<ng-template #modalUsuario let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalColorLabel">Actualizar Color</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="modal.close()"></button>
        </div>
        <div class="col-12">
            <label for="motivoCancelacion" class="form-label">Motivo</label>
            <input type="text" class="form-control" id="motivoCancelacion">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="modal.close()">Cerrar</button>
        </div>
    </div>
</ng-template>
